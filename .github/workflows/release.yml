name: "Build and Deploy Release"

run-name: "Build and deploy release ${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
      environment:
        type: choice
        required: true
        options:
        - prod

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-release.yml
    secrets: inherit
    with:
      version: ${{ inputs.version }}

  wait_job:
    name: Wait
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Wait to avoid container rate limits
        run: sleep 120s
        shell: bash

  deploy:
    name: Deploy
    needs: wait_job
    uses: ./.github/workflows/deploy-release.yml
    secrets: inherit
    with:
      version: ${{ inputs.version }}
      environment: ${{ inputs.environment }}
      cut_release: true