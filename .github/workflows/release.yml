name: "Release"

run-name: "Release ${{ github.event.inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
      environment:
        type: choice
        required: true
        options:
        - prod

jobs:
  build:
    name: Build release
    uses: ./.github/workflows/build-release.yml
    secrets: inherit
    with:
      version: ${{ github.event.inputs.version }}
      environment: ${{ github.event.inputs.environment }}

  deploy:
    name: Deploy release
    uses: ./.github/workflows/deploy-release.yml
    secrets: inherit
    with:
      version: ${{ github.event.inputs.version }}
      environment: ${{ github.event.inputs.environment }}