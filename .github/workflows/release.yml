name: "Release"

run-name: "Release ${{ github.event.inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        type: string

jobs:
  deploy:
    name: Release

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_KEY_GITHUB }}
      - name: Set up Node 14
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Virtualbox
        run: |
          sudo apt-get update
          sudo apt-get install -y virtualbox
          wget https://releases.hashicorp.com/vagrant/2.2.10/vagrant_2.2.10_x86_64.deb
          sudo dpkg -i vagrant_2.2.10_x86_64.deb
      - name: Setup git
        run: |
          git config --global user.name "GitHub Release Bot"
          git config --global user.email "<contact@alexlaird.com>"
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY_GITHUB }}
          known_hosts: ${{ secrets.KNOWN_HOSTS_GITHUB }}
          if_key_exists: replace
      - name: Install dependencies
        run:
          make install
      - name: Run tests
        run:
          make test
      - name: Release
        run:
          helium-cli build-release ${{ github.event.inputs.version }}
