name: "Release"

on:
  workflow_dispatch:
    inputs:
      version:
        type: string

jobs:
  deploy:
    name: Release

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependencies
        run:
          make SKIP_UPDATE=true install
      - name: Release
        run:
          helium-cli build-release ${{ github.event.inputs.version }}
