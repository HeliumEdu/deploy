---
- name: DevBox Setup
  hosts: devbox
  roles:
    # Server setup
    - { role: common }

    # Infrastructure
    - { role: mysql }
    - { role: redis }
    - { role: supervisor }
    - { role: celeryworker }
    - { role: celerybeat }
    - { role: Datadog.datadog, become: yes, datadog_api_key: "{{ project_datadog_api_key }}" }

    # Projects
    - { role: helium-platform, download_code: False }
    - { role: helium-frontend, download_code: False }
  environment: "{{ env_vars }}"
