[program:celeryworker]
command=python -m celery worker -A conf --loglevel=INFO

directory={{ root_dir }}
user={{ ansible_user }}
numprocs=1
stdout_logfile=/var/log/celery/worker.log
stderr_logfile=/var/log/celery/worker.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
killasgroup=true
priority=999
environment={% for item in env_vars %}{{ item }}="{{ env_vars[item] }}"{% if not loop.last %},{% endif %}{% endfor %}