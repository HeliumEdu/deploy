{% if platform_ssl is undefined or not platform_ssl %}
<VirtualHost *:80>
  ServerAdmin {{ email}}
  ServerName {{ url }}
  ServerAlias {{ alias_urls }}
{% else %}
<VirtualHost *:80>
  ServerAdmin {{ email}}
  ServerName {{ url }}
  ServerAlias {{ alias_urls }}

  RewriteEngine On
  RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>
<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerAdmin {{ email }}
    ServerName {{ url }}
    ServerAlias {{ alias_urls }}
{% endif %}

    DocumentRoot {{ srv_dir }}

    {% if letsencrypt_ssl is defined and letsencrypt_ssl %}
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/{{ url }}/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/{{ url }}/privkey.pem
    {% else %}
    SSLEngine On
    SSLCertificateFile /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key
    SSLCertificateChainFile /etc/apache2/ssl/apache.ca-bundle
    {% endif %}

    ErrorLog "/var/log/apache2/{{ url }}.error.log"
    CustomLog "/var/log/apache2/{{ url }}.access.log" combined

    # Serve Django application
    WSGIDaemonProcess {{ ansible_user }} python-path={{ srv_dir }}:/usr/local/lib/python2.7/dist-packages
    WSGIProcessGroup {{ ansible_user }}
    WSGIPassAuthorization On

    WSGIScriptAlias / {{ srv_dir }}/conf/wsgi.py

    <Directory {{ srv_dir }}/conf>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    {% if serve_local %}
    # Serve static files locally
    Alias /static/ {{ srv_dir }}/static/

    <Directory {{ srv_dir }}/static>
        Require all granted
    </Directory>

    # Serve media files locally
    # NOTE: THIS IS INSECURE AND SHOULD NEVER BE DONE OUTSIDE OF DEVELOPMENT
    Alias /media/ {{ srv_dir }}/media/

    <Directory {{ srv_dir }}/media>
        Require all granted
    </Directory>
    {% endif %}
  </VirtualHost>
{% if platform_ssl is defined and platform_ssl %}
</IfModule>
{% endif %}
